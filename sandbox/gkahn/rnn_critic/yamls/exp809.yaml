exp_name: exp809
exp_prefix: rnn_critic
seed: 1

#################
### Algorithm ###
#################

alg:
  is_onpolicy: False
  
  offpolicy_data: /home/gkahn/code/rllab/data/local/rnn-critic/exp802
  env: PremadeGymEnv(wrap_pygame(gym.envs.make('Catcher-ram-v0')), record_video=False, record_log=False)

  total_steps: 50.e+3
  save_every_n_steps: 10.e+3
  update_target_after_n_steps: 1.e+3
  update_target_every_n_steps: 1.e+2
  log_every_n_steps: 1.e+2
    
  batch_size: 32
  replay_pool_size: 1.e+6

##############
### Policy ###
##############

policy:
  N: 15
  H: 15
  cost_type: combined # combined / separated
  gamma: 0.99
  obs_history_len: 1
  use_target: True
  separate_target_params: True

  class: MultiactionCombinedcostRNNPolicy
  DQNPolicy:
    hidden_layers: [128, 128]
    activation: tf.nn.tanh
    concat_or_bilinear: bilinear
  DiscreteDQNPolicy:
    hidden_layers: [128, 128]
    activation: tf.nn.tanh
  NstepDQNPolicy:
    hidden_layers: [128, 128]
    activation: tf.nn.tanh
    concat_or_bilinear: bilinear
  MultiactionCombinedcostMLPPolicy:
    hidden_layers: [128, 128]
    activation: tf.nn.tanh
    concat_or_bilinear: bilinear
  MultiactionCombinedcostRNNPolicy:
    obs_hidden_layers: [128]
    action_hidden_layers: [128]
    reward_hidden_layers: [128]
    rnn_state_dim: 32
    use_lstm: True
    activation: tf.nn.tanh
    rnn_activation: tf.nn.relu
  MultiactionSeparatedcostMLPPolicy:
    hidden_layers: [128, 128]
    activation: tf.nn.tanh
    concat_or_bilinear: bilinear
  MultiactionSeparatedcostRNNPolicy:
    obs_hidden_layers: [64,64]
    action_hidden_layers: [64,64]
    reward_hidden_layers: [64,64]
    value_hidden_layers: [64,64]
    rnn_state_dim: 64
    use_lstm: True
    activation: tf.nn.relu
    rnn_activation: tf.nn.relu

  # preprocessing
  preprocess:
    observations_mean: False
    observations_orth: False
    actions_mean: False
    actions_orth: False
    rewards_mean: False
    rewards_orth: False

  # training
  weight_decay: 0
  lr_schedule:
    endpoints: [[0, 1.e-4], [1.e+6, 1.e-4], [5.e+6, 5.e-5]]
    outside_value: 5.e-5
  grad_clip_norm: 10

  # device
  gpu_device: 0
  gpu_frac: 0.2

########################
### Action selection ###
########################

get_action:
  type: random # random / lattice

  random:
    type: random
    K: 1000
  lattice:
    type: lattice
    K: 10
