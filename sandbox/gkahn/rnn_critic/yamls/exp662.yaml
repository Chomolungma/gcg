exp_name: exp662
exp_prefix: rnn_critic
seed: 1

#################
### Algorithm ###
#################

alg:
  env: GymEnv('Catcher-ram-v0', record_video=False)
  n_envs: 5

  total_steps: 1000000 # 1e6
  learn_after_n_steps: 10000
  train_every_n_steps: 5
  save_every_n_steps: 200000 # 2e5
  update_target_after_n_steps: 1000
  update_target_every_n_steps: 100
  update_preprocess_every_n_steps: 100 # 100
  log_every_n_steps: 2000

  exploration_strategy:
    type: epsilon_greedy
    gaussian:
      max_sigma: 0.5
      min_sigma: 0.01
      decay_period: 500000 # 5e5
    epsilon_greedy:
      epsilon: 1
      decay_func: 'lambda t: max(0.5*(1-t/5e5), 0.01)'

  batch_size: 32
  replay_pool_size: 1000000 # 1e6
  save_rollouts: True
  render: False

##############
### Policy ###
##############

policy:
  N: 1
  H: 1
  cost_type: combined # combined / separated
  gamma: 0.9

  class: DQNPolicy
  DQNPolicy:
    hidden_layers: [128, 128]
    activation: tf.nn.tanh
    concat_or_bilinear: bilinear
  NstepDQNPolicy:
    hidden_layers: [128, 128]
    activation: tf.nn.tanh
  MultiactionCombinedcostMLPPolicy:
    hidden_layers: [128, 128]
    activation: tf.nn.tanh
  MultiactionCombinedcostRNNPolicy:
    obs_hidden_layers: [128]
    action_hidden_layers: [128]
    reward_hidden_layers: [128]
    rnn_state_dim: 128
    activation: tf.nn.tanh
    rnn_activation: tf.nn.relu
  MultiactionSeparatedcostMLPPolicy:
    hidden_layers: [128, 128]
    activation: tf.nn.tanh
  MultiactionSeparatedcostRNNPolicy:
    obs_hidden_layers: [128]
    action_hidden_layers: [128]
    reward_hidden_layers: [128]
    value_hidden_layers: [128]
    rnn_state_dim: 128
    activation: tf.nn.tanh
    rnn_activation: tf.nn.relu


  # training
  weight_decay: 0
  learning_rate: 0.0001
  grad_clip_norm: 100000

  # device
  gpu_device: 0
  gpu_frac: 0.4

########################
### Action selection ###
########################

get_action:
  type: random # random / lattice

  random:
    type: random
    K: 1000
  lattice:
    type: lattice
    K: 10
